<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- List -->
    <h1>Unordered List</h1>
    <ul>
        <li>Mango</li>
        <ul>
            <li>Color Red</li>
            <li>Season Summer</li>
        </ul>
        <li>Watermelon</li>
        <ul>
            <li>Color Green</li>
            <li>Season Summer</li>
        </ul>
        <li>grapes</li>
        <li>Pineapple</li>
    </ul>

    <!-- Ordered List -->
    <h1>Ordered List</h1>
    <ol>
        <li>Summer</li>

        <li>Winter</li>
        <li>Rainy</li>
    </ol>

</body>
</html>
