<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
</head>
<body>
    <header>
        <h1>Youtube</h1>
        <h1>Subscribe</h1>
    </header>

    <!-- Section -->
    <section>
        <p>Education: </p>
        <p>Degree: </p>
        <!-- Article -->
        <article>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, aut.</article>
    </section>

    <!-- Aside Tag -->

    <aside>
        <p>My ads Section</p>
    </aside>

    <!-- Revised Anchor Tag -->

    <a href="https://google.com" target="_top">google</a>

    <!-- Anchor Image Tag -->
    
    <a href="https://google.com" target="_blank"><img src="/google.png" alt="" width="50px"></a>

    <!-- Div Tag -->

    <div>
        <h1>i am div tag</h1>
    </div>

    <div>
        <p>hello</p>
        <p>Namste</p>
    </div>
    
    <!-- Span -->

    
    <div>
        <span>hello</span>
        <span>Namste</span>
    </div>

    <!-- Footer -->
    <footer>This is HTML Tutorial</footer>
</body>
</html>
